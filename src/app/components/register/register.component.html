<div class="min-h-screen bg-black flex items-center justify-center p-4 font-mono text-white">
  <div class="w-full max-w-md border-2 border-green-500 p-6">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold uppercase mb-1">NEW USER REGISTRATION</h1>
      <div class="text-green-300 text-sm">SECURE CONNECTION ESTABLISHED</div>
    </div>
    
    <div class="border-b-2 border-green-500 mb-6"></div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <span class="text-green-300 mr-2">&gt;</span>
          <label class="uppercase font-bold" for="username">
            USERNAME:
          </label>
        </div>
        <div class="flex border-2 border-green-500 bg-black">
          <div class="text-green-300 p-2">&gt;</div>
          <input 
            class="w-full bg-black text-white p-2 focus:outline-none" 
            id="username" 
            type="text" 
            formControlName="username"
            placeholder="ENTER USERNAME">
        </div>
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-xs mt-1 pl-6">
          [ERROR]: USERNAME MUST BE AT LEAST 4 CHARACTERS
        </div>
      </div>
      
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <span class="text-green-300 mr-2">&gt;</span>
          <label class="uppercase font-bold" for="email">
            EMAIL:
          </label>
        </div>
        <div class="flex border-2 border-green-500 bg-black">
          <div class="text-green-300 p-2">&gt;</div>
          <input 
            class="w-full bg-black text-white p-2 focus:outline-none" 
            id="email" 
            type="email" 
            formControlName="email"
            placeholder="ENTER EMAIL">
        </div>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1 pl-6">
          [ERROR]: INVALID EMAIL FORMAT
        </div>
      </div>
      
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <span class="text-green-300 mr-2">&gt;</span>
          <label class="uppercase font-bold" for="password">
            PASSWORD:
          </label>
        </div>
        <div class="flex border-2 border-green-500 bg-black">
          <div class="text-green-300 p-2">&gt;</div>
          <input 
            class="w-full bg-black text-white p-2 focus:outline-none" 
            id="password" 
            type="password" 
            formControlName="password"
            placeholder="******************">
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1 pl-6">
          [ERROR]: PASSWORD MUST BE AT LEAST 6 CHARACTERS
        </div>
      </div>
      
      <div class="mb-6">
        <div class="flex items-center mb-2">
          <span class="text-green-300 mr-2">&gt;</span>
          <label class="uppercase font-bold" for="confirmPassword">
            CONFIRM PASSWORD:
          </label>
        </div>
        <div class="flex border-2 border-green-500 bg-black">
          <div class="text-green-300 p-2">&gt;</div>
          <input 
            class="w-full bg-black text-white p-2 focus:outline-none" 
            id="confirmPassword" 
            type="password" 
            formControlName="confirmPassword"
            placeholder="******************">
        </div>
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1 pl-6">
          [ERROR]: PASSWORD CONFIRMATION REQUIRED
        </div>
      </div>
      
      <!-- <div class="flex items-center justify-between pt-4 border-t-2 border-green-500">
        <button 
          class="bg-green-900 hover:bg-green-700 text-green-400 font-bold py-2 px-4 border-2 border-green-500 focus:outline-none" 
          type="submit"
          [disabled]="registerForm.invalid || loading">
          {{loading ? "LOADING" : "CREATE ACCOUNT"}}
        </button>
        <a routerLink="/login" class="inline-block font-bold text-sm text-green-500 hover:text-green-300">
          [EXISTING USER LOGIN]
        </a>
      </div> -->

      <div class="flex items-center justify-between pt-4 border-t-2 border-green-500">
        <button 
          class="bg-green-900 flex items-center gap-x-3 min-w-[150px] justify-center hover:bg-green-700 text-green-400 font-bold py-2 px-4 border-2 border-green-500 focus:outline-none" 
          type="submit"
          [disabled]="registerForm.invalid || loading">
          {{loading ? "LOADING" : "CREATE ACCOUNT"}}
          <span *ngIf="loading" class="loading loading-spinner loading-sm" > </span>
        </button>
        <a routerLink="/login" class="inline-block font-bold text-sm text-green-500 hover:text-green-300">
          [USER LOGIN]
        </a>
      </div>
    </form>
    
    <div class="text-center mt-6 text-green-300 text-sm">
      <a routerLink="/forgot-passowrd" class="hover:text-green-400">[FORGOT PASSWORD]</a>
    </div>
  </div>
</div>
